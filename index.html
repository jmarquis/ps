<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>SAVEN</title>

  <meta name="description" content="WELCOME TO THE CHURCH! My name is Zach, and I am a full time Legend of Zelda and Mario speedrunner. I also play piano and other various instruments every now and then. My channel might be a little scuffed but at least you can come chill and dab on the haters!!!!">

  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    body {
      background: #fff url(/popes-saven.gif) center no-repeat;
      cursor: pointer;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
      }
    }

    audio {
      display: none;
    }
  </style>

  <script>

    let touch = false

    const handleClick = sounds => {
      const sound = sounds[Math.floor(Math.random() * sounds.length)]
      sound.currentTime = 0
      sound.play()
    }

    window.addEventListener("DOMContentLoaded", () => {
      sounds = document.querySelectorAll("audio")

      document.addEventListener("click", () => {
        if (!touch) handleClick(sounds)
      })

      document.addEventListener("touchstart", () => {
        touch = true
        handleClick(sounds)
      })
    })

  </script>
</head>

<body>
  <audio src="/bruh.mp3"></audio>
  <audio src="/saven.mp3"></audio>
  <audio src="/elaven.mp3"></audio>
  <audio src="/leeyuhm.mp3"></audio>
</body>

</html>
