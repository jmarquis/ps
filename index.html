<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>SAVEN</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="WELCOME TO THE CHURCH! My name is Zach, and I am a full time Legend of Zelda and Mario speedrunner. I also play piano and other various instruments every now and then. My channel might be a little scuffed but at least you can come chill and dab on the haters!!!!">

  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    body {
      background: #fff url(/popes-saven.gif) center no-repeat;
      cursor: pointer;
      text-align: center;
      padding: 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
      }
    }

    @media (max-width: 640px) {
      body {
        background-size: 50%;
      }
    }

    audio {
      display: none;
    }

    a {
      position: absolute;
      bottom: 5vh;
      left: calc(50vw - 28px);
      display: block;
      padding: 16px;
      color: #6441a5;
      text-decoration: none;
    }
  </style>

  <script>

    let touch = false

    const handleClick = sounds => {
      const sound = sounds[Math.floor(Math.random() * sounds.length)]
      sound.currentTime = 0
      sound.play()
    }

    window.addEventListener("DOMContentLoaded", () => {
      sounds = document.querySelectorAll("audio")

      document.addEventListener("click", () => {
        if (!touch) handleClick(sounds)
      })

      document.addEventListener("touchstart", () => {
        touch = true
        handleClick(sounds)
      })

      document.querySelector("a").addEventListener("click", event => {
        event.preventDefault();
        setTimeout(() => {
          window.location.href = "https://twitch.tv/popesquidward"
        }, 1000)
      })
    })

  </script>
</head>

<body>
  <audio src="/bruh.mp3"></audio>
  <audio src="/saven.mp3"></audio>
  <audio src="/elaven.mp3"></audio>
  <audio src="/leeyuhm.mp3"></audio>
  <a href="https://twitch.tv/popesquidward">

  </a>
  </body>

</html>
